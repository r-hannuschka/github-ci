name: ngx-fileupload

on: [push]

jobs:

  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '12.8'

      - name: npm cache
        uses: actions/cache@v1
        id: npm-cache
        with:
            path: ./node_modules
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}
            restore-keys: |
              ${{ runner.os }}-node-

      - name: install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Get Next Version
        uses: ./.github/actions/next-version
        id: next

      - name: Update Package Version
        run: npm version ${{ steps.next.outputs.version }} --no-git-tag-version

      - name: read package json
        run: cat package.json

      - name: commit files
        run: |
          git config user.name "ngx-fileupload-bot"
          git config user.email "bot@ngx-fileupload"
          git add ./package.json ./package-lock.json
          git commit -m "create new release: ${{ steps.next.outputs.version}}"

      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          branch: development
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: create release on github
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next.outputs.version }}
          release_name: Release ${{ steps.next.outputs.version }}
          draft: true
          prerelease: false
