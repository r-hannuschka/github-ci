name: ngx-fileupload

on: [push]

jobs:

  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '12.8'

      - name: npm cache
        uses: actions/cache@v1
        id: npm-cache
        with:
            path: ./node_modules
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}
            restore-keys: |
              ${{ runner.os }}-node-

      - name: install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Get Next Version
        uses: ./.github/actions/next-version
        id: next

      - name: Show Next Version
        run: "echo "the next version is ${{ steps.next.outputs.version }}"
